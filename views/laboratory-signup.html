<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap-grid.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/loginstyle.css">

        <title>Laboratory Signup</title>
    </head>

    <body>
        <div class="hospital-signup">
            <form action="">
                <div class="row">
                    <div class="form-container col-lg-12">
                        <img src="images/logo8.png" alt="ohealth-logo" class="ohealthLogo" />
                    </div>
                    <div class="form-container col-lg-12">
                        <h3>Signup For Covid Laboratory Testing</h3>
                        <p>Register to conduct covid lab test for patients</p>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input type="text" name="nameOfLab" id="" placeholder="Name of Laboratory*"
                                class="form-control" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input type="email" name="email" id="" placeholder="Email Address*" class="form-control"
                                required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input type="number" name="phoneNum" id="" placeholder="Phone Number*" class="form-control"
                                required>
                        </div>
                    </div>
                    <!-- <div class="col-12">
                    <div class="form-group">
                        <input type="text" name="address" id="Address" placeholder="Address*" class="form-control" required>
                    </div>
                </div>  -->
                    <div class="col-12">
                        <div class="form-group">
                            <input type="password" name="password" id="" placeholder="Password*" class="form-control"
                                required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input type="password" name="ConfirmPass" id="" placeholder="Confrim Password*"
                                class="form-control" required>
                        </div>
                    </div>
                    <!-- <div class="col-12">
                    <div class="form-group">
                        <input type="checkbox" name="terms" class="checkbox"> I have agreed to the <span>terms &
                            conditions</span>
                    </div>
                </div> -->
                    <div class="col-lg-12">
                        <p>Already have an account? <span> <a href="login.html">Login</a> </span></p>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <button type="submit" class="hospital-btn">Register</button>
                        </div>
                    </div>
            </form>
        </div>
    </body>

</html>
